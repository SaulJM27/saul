<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Alumno para Servicio Social</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0 auto;
            padding: 20px;
            max-width: 600px; /* Tamaño mediano de la pantalla */
            background-color: #eaf4e9; /* Color de fondo verde */
        }
        h2 {
            color: #333;
            font-size: 1.5em; /* Tamaño de fuente ligeramente más grande */
            margin-bottom: 20px; /* Espacio extra abajo */
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #alumnosRegistrados {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Registrar Alumno para Servicio Social</h2>
    <form id="registroForm">
        <label for="matricula">Matrícula:</label>
        <input type="text" id="matricula"><br><br>
        
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre"><br><br>
        
        <label for="apPaterno">Apellido Paterno:</label>
        <input type="text" id="apPaterno"><br><br>
        
        <label for="apMaterno">Apellido Materno:</label>
        <input type="text" id="apMaterno"><br><br>
        
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono"><br><br>
        
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email"><br><br>
        
        <label for="semestre">Semestre:</label>
        <input type="number" id="semestre"><br><br>
        
        <label for="carrera">Carrera:</label>
        <input type="text" id="carrera"><br><br>
        
        <label for="nombreEmpresa">Nombre de la Empresa:</label>
        <input type="text" id="nombreEmpresa"><br><br>
        
        <label for="planTrabajo">Plan de Trabajo:</label>
        <textarea id="planTrabajo"></textarea><br><br>
        
        <label for="nombreProyecto">Nombre del Proyecto:</label>
        <input type="text" id="nombreProyecto"><br><br>
        
        <button type="submit">Registrar</button>
        <button type="button" onclick="mostrarAlumnosRegistrados()">Mostrar Alumnos Registrados</button>
    </form>

    <div id="alumnosRegistrados"></div>

    <script src="persona.js" type="module"></script>
    <script src="registroAlumno.js" type="module"></script>
    <script src="script.js" type="module"></script>

</body>
</html>
